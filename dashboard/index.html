<!DOCTYPE html>
<html class="no-js">
	
	<head>
		<title>Kingshard Dashboard</title>
		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="assets/styles.css" rel="stylesheet" media="screen">
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">Kingshard Dashboard</a>
					<div class="nav-collapse collapse">
						
						<ul class="nav">
							<li class="active">
								<a href="/">Dashboard</a>
							</li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3" id="sidebar">
					<ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
						<li class="active">
							<a href="#" class="configure"><i class="icon-chevron-right"></i> Configure</a>
						</li>
						<li>
							<a href="#" class="db-manage"><i class="icon-chevron-right"></i> DB Manage</a>
						</li>
					</ul>
				</div>
				
				<!--/span-->
				<div class="span9" id="content">
					
				</div>
			</div>
			<hr>
			<footer>
				<p class="text-center">&copy; Kingshard 2015</p>
			</footer>
		</div>

		<script type="text/template" id="configure">
			<div class="row-fluid">
				<div class="navbar">
					<div class="navbar-inner">
						<ul class="breadcrumb">
							<i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
							<i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
							<li>
								<a href="#">Dashboard</a> <span class="divider">/</span>	
							</li>
							<li class="active">Configure</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<!-- block -->
					<div class="block global-config">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">Global Congfigure</div>
							<div class="pull-right"><span class="badge badge-info">0</span>

							</div>
						</div>
						<div class="block-content collapse in">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Key</th>
										<th>Value</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="2">Loading...</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /block -->
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<!-- block -->
					<div class="block node-state">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">Node State</div>
							<div class="pull-right"><span class="badge badge-info">0</span>

							</div>
						</div>
						<div class="block-content collapse in">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Node</th>
										<th>Address</th>
										<th>Type</th>
										<th>State</th>
										<th>LastPing</th>
										<th>MaxIdleConn</th>
										<th>IdleConn</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="7">Loading...</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /block -->
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<!-- block -->
					<div class="block schema">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">Schema</div>
							<div class="pull-right"><span class="badge badge-info">0</span>

							</div>
						</div>
						<div class="block-content collapse in">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>DB</th>
										<th>Table</th>
										<th>Type</th>
										<th>Key</th>
										<th>Nodes_List</th>
										<th>Locations</th>
										<th>TableRowLimit</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="7">Loading...</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /block -->
				</div>
			</div>
		</script>

		<script type="text/template" id="db-manage">
			<div class="row-fluid">
				<div class="navbar">
					<div class="navbar-inner">
						<ul class="breadcrumb">
							<i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
							<i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
							<li>
								<a href="#">Dashboard</a> <span class="divider">/</span>	
							</li>
							<li class="active">DB Manage</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<!-- block -->
					<div class="block node-list">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">Node List</div>
							<div class="pull-right"><span class="badge badge-info">0</span>

							</div>
						</div>
						<div class="block-content collapse in">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Node</th>
										<th>Address</th>
										<th>Type</th>
										<th>State</th>
										<th>LastPing</th>
										<th>Online/Offline</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="6">Loading...</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /block -->
				</div>
			</div>
		</script>

		<!--/.fluid-container-->
		<script src="vendors/jquery-1.9.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/scripts.js"></script>
		<script src="assets/main.js" type="text/javascript"></script>
	</body>

</html>
